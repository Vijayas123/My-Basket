{% load static %}
<html>
<style>
body{
  /* The image used */
  background-image: url("{% static 'images/tra.jpg' %}");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
<center>
<form method="POST" action="signup" id="formid">
  {% csrf_token %}
<h2> CREATE ACCOUNT</h2>
<table cellspacing="20">
<tr>
<td>Name : </td>
<td><input type="textbox" id="user-name" placeholder="Enter name" name="username"/></td>
</tr>
<tr>
<td>Password: </td>
<td><input type="password" id="pwd" placeholder="Enter password" name="pwd"/></td>
</tr>
<tr>
<td>Email : </td>
<td><input type="textbox" id="email" placeholder="Enter Email-id" name="email"/></td>
</tr>
<tr>
<td>Mobile no: </td>
<td><input type="textbox" id="Mobileno" placeholder="Enter Mobileno" name="mobileno"/></td>
</tr>
<td>Address: </td>
<td><textarea type="text" placeholder="Enter Address" rows="4" cols="50" name="address" form="formid"/></textarea></td>
</tr>
<tr>
<td><input type="submit" value="Submit" style="cursor:pointer;background-color:rgb(178,0,48);height:30px;width:100px;color:white;border:none;border-radius:12px" /></td>
<td><button type="reset" style="background-color:rgb(178,0,48);height:30px;width:100px;color:white;border:none;border-radius:12px" />Cancel</button></td>
</tr>
</table>
</form>
</center>
{% for message in messages %}
<h1>{{message}}</h1>
{% endfor %}

</body>
</html>
